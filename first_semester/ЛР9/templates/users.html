    <style>
        /* ======== GLOBAL RESET ======== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ======== BASE ======== */
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #F7F9FC; /* светлая минималистичная тема */
    color: #222;
    padding: 40px;
    line-height: 1.6;
}

/* ======== HEADERS ======== */
h1 {
    font-size: 2.2rem;
    color: #6A4CFF;  /* фиолетовый */
    margin-bottom: 20px;
}

/* ======== PARAGRAPHS ======== */
p {
    margin-bottom: 12px;
    font-size: 1.1rem;
}

/* ======== NAVIGATION ======== */
#navigation {
    list-style: none;
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
}

#navigation li a {
    text-decoration: none;
    padding: 8px 14px;
    background: #3F8EF1; /* голубой */
    color: white;
    border-radius: 8px;
    transition: 0.2s ease;
}

#navigation li a:hover {
    background: #6A4CFF; /* фиолетовый при наведении */
    transform: translateY(-2px);
}

/* ======== CONTAINER (если понадобится) ======== */
.container {
    max-width: 800px;
    margin: 0 auto;
}


/* ======== TABLE STYLES ======== */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
    background-color: #fff; /* белый фон */
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

thead {
    background-color: #3F8EF1; /* голубой */
    color: #fff;
}

thead th {
    padding: 12px 15px;
    text-align: left;
    font-weight: 600;
}

tbody td {
    padding: 10px 15px;
    border-bottom: 1px solid #eee;
}

tbody tr:nth-child(even) {
    background-color: #F0F7FF; /* светло-голубой зебра-эффект */
}

tbody tr:hover {
    background-color: #E0D4FF; /* легкий фиолетовый при наведении */
}

tbody td {
    color: #222;
    font-size: 1rem;
}

/* Адаптивно для маленьких экранов */
@media (max-width: 600px) {
    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead tr {
        display: none; /* скрываем шапку */
    }

    tbody td {
        position: relative;
        padding-left: 50%;
        border: none;
        border-bottom: 1px solid #eee;
    }

    tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        font-weight: 600;
        color: #6A4CFF; /* фиолетовый для лейблов */
    }
}

    </style>


</head>


<body>

    </table>
